name: PHP

on:
  pull_request: {}
  push:
    branches:
      - master
    tags:
      - v*.*.*

jobs:
  php-library:
    uses: equisoft-actions/php-workflows/.github/workflows/php-library.yml@v9
    secrets: inherit
    with:
      checks: psalm,phpcs
      php-version: '8.3'
      extensions: pcov

  php-library-8-4:
    uses: equisoft-actions/php-workflows/.github/workflows/php-library.yml@v9
    secrets: inherit
    with:
      checks: psalm,phpcs
      php-version: '8.4'
      extensions: pcov
