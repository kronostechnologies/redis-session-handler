name: PHP Security

on:
  pull_request: { }
  push:
    branches:
      - master
    tags:
      - v*.*.*

jobs:
  php-security:
    uses: equisoft-actions/php-workflows/.github/workflows/php-security.yml@v8
    secrets: inherit
    with:
      publish-reports: true
      php-version: '8.1'
      extensions: pcov
